<main role="main">
    <!-- show categories -->
  <section class="jumbotron order" style="margin: 0%; padding: 16px 8px 32px">
    
    <div ngbDropdown class="d-inline-block">
      <i ngbDropdownToggle class="material-icons menu-tool">
        more_vert
        </i>
      <div ngbDropdownMenu>
        <div *ngFor="let o of orderOpts">
          <button (click)="otherOptions(o.opt)" class="dropdown-item">{{o.item}}</button>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <h5 class="card-title font-subtitle">Lista de pedidos</h5>
      <h6 class="card-title font-title">{{restName}}</h6>
      <label style="margin-top: 6%" class="col col-form-label font-normal-sub">Tipos de pedidos</label>  
      <div class="centerDiv">
        <div class="bar-content">
          <ul class="nav mb-3 justify-content-center" role="tablist">
            <li style="margin: 0% 1%" *ngFor="let item of orderItems">
              <button class="btn btn-info" data-toggle="pill" (click)="goTo(item.href)" role="tab">{{item.item}}</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
</main>
<!-- confirmation modal -->
<div class="modal" id="modalSuccess" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transacción exitosa</h5>
      </div>
      <div class="modal-body">
        <p>{{successMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<!-- failed modal -->
<div class="modal" id="modalFailed" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transacción fallida</h5>
      </div>
      <div class="modal-body">
        <p>{{failedMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
